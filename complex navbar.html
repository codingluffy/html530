<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar with Images</title>
    <link rel="stylesheet" href="./nav2.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="logo">
                <a href="#">
                    <img src="./download.png" alt="Flipkart Logo">
                </a>
            </div>

        
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="submit">
                    <img src="./search-286-16.png" alt="Search Icon">
                </button>
            </div>

            <div class="login">
                <button>
                    <img src="https://image.shutterstock.com/login-icon.png" alt="Login Icon">
                </button>
            </div>
            <div class="cart">
                <a href="#">
                    <img src="./cart.png" alt="Cart Icon">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
