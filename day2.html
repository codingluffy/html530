<!DOCTYPE html>
<html>
    <head>
        <title>List tag</title>
        <link rel="icon" href="./onepiece.jpg"
    </head>
    <body>
        <!--This is list tag-->
        <ol type="a">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li>
        </ol>
        <ol type="A">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li>
        </ol>
        <ol type="i">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li>
        </ol>
        <!--Attribute always apply on open tag not close tag-->
        <ol type="none">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li>
        </ol>
        <!--Unordered List-->
        <ul type="circle">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li> 
        </ul>
        <ul type="square">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li>
        </ul>
        <ul type="none"><li>Pen</li>
            <li>Pencil</li>
            <li>Copy</li>
        </ul>
    </body>

</html>
